<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

    const str1 = 'abc';
    const str2 = 'ABC';
    const str3 = 'Hello World';
    const isUpperCase = char => char.charCodeAt(0) >= 65 && char.charCodeAt(0)<= 90;
    const isLowerCase = char => char.charCodeAt(0) >= 97 && char.charCodeAt(0) <= 122;
    const alternateCase = str => {
    let newStr = '';
    const margin = 32;
    for(let i = 0; i < str.length; i++){
        const curr = str[i];
        if(isLowerCase(curr)){
            newStr += String.fromCharCode(curr.charCodeAt(0) - margin);
        }else if(isUpperCase(curr)){
            newStr += String.fromCharCode(curr.charCodeAt(0) + margin);
        }else{
            newStr += curr;
        };
    };
    return newStr;
    };
    document.writeln(alternateCase(str1));
    document.write("<br>");
    document.writeln(alternateCase(str2));
    document.write("<br>");
    document.writeln(alternateCase(str3));


    </script>
    
</body>
</html>
