<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

    function countMultiples(n)
    {
        let res = 0;
        for (let i = 1; i <= n; i++)
        if (i % 3 == 0 || i % 5 == 0)
            res++;
    
        return res;
    }
    
    // Driver code
    document.writeln( "Count = " +countMultiples(10));
    
    document.writeln("w =" + countMultiples(24));

    </script>

</body>
</html>
